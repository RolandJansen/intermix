<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>AMD Package Test</title>
    <script src="bower_components/requirejs/require.js"></script>
  </head>
  <body>

    <form class="">
      <input id="play-button" class="btn btn-default" type="button" value="AMD">
    </form>

    <script type="text/javascript">
      requirejs.config({
        paths: {
          "intermix": "bower_components/intermix/dist/intermix"
        }
      })

      requirejs(['intermix'], function(im) {
        var button = document.getElementById('play-button');
        var wave = new im.SoundWave('JX3-BS05.WAV');
        var sound = new im.Sound(wave);

        button.addEventListener('click', function() {
          sound.start();
        });
      });
    </script>

  </body>
</html>
