<html>
    <head>
        <meta charset="utf-8">
        <title>Fader Test</title>
    </head>
    <body>
        <imx-fader id="fader" useMidiValues value="15"></imx-fader>
        <imx-fader width="150" height="120"></imx-fader>
        <script>
            const fader = document.getElementById('fader');
            fader.addEventListener('change', (e) => {
                console.log('value is: ' + e.detail.value);
            })
        </script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcomponentsjs/1.0.14/webcomponents-hi.js"></script>
        <link rel="import" href="./ImxFader.html">
    </body>
</html>
